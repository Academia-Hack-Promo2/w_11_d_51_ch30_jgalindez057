<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Ola</li>
        <li>k</li>
        <li>ase</li>
        <li>estudiando</li>
        <li>o</li>
        <li>k</li>
        <li>ase</li>
    </ul>
    
    <div id="sumatotal">esta es la suma total:</div>
    <script src="js/jquery-2.1.1.min.js" ></script>
    <script>
        $(function(){
            todo = 0;
            $('li').each(function(){
                todo += $(this).text().length;
                console.log(todo);
                
            })
            $('#sumatotal').append(todo);
        });
    </script>
</body>
</html>
